<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Custom Webpage</title>
</head>
<body>
  <div class="vignette"></div>
  <div class="container">
    <div id="content"></div>
  </div>
  <script>
    let orderNumber = 0;

    function incrementOrderNumber() {
      orderNumber++;
      updateDisplayedText();
    }

    document.addEventListener('click', incrementOrderNumber);
    document.addEventListener('keypress', event => {
      if (event.code === 'Space') {
        incrementOrderNumber();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
